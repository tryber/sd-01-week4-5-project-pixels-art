<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="syle.css" media="screen" />
    <title>Pixel Art</title>
</head>

<body>
    <h1>Paletas de cores</h1>
    <div class="forms">
        <ul class="line-methods">
            <li class="line-method color1">
                <input name="line_methods" type="radio" id="color1">
                <label for="color1"></label>
            </li>

            <li class="line-method color2">
                <input name="line_methods" type="radio" id="color2">
                <label for="color2"></label>
            </li>

            <li class="line-method color3">
                <input name="line_methods" type="radio" id="color3">
                <label for="color3"></label>
            </li>
            <li class="line-method color4">
                <input name="line_methods" checked type="radio" id="color4">
                <label for="color4"></label>
            </li>
        </ul>
        <table>
            <tr>
                <td class="square 1"></td>
                <td class="square 2"></td>
                <td class="square 3"></td>
                <td class="square 4"></td>
                <td class="square 5"></td>
            </tr>
            <tr>
                <td class="square 6"></td>
                <td class="square 7"></td>
                <td class="square 8"></td>
                <td class="square 9"></td>
                <td class="square 10"></td>
            </tr>
            <tr>
                <td class="square 11"></td>
                <td class="square 12"></td>
                <td class="square 13"></td>
                <td class="square 14"></td>
                <td class="square 15"></td>
            </tr>
            <tr>
                <td class="square 16"></td>
                <td class="square 17"></td>
                <td class="square 18"></td>
                <td class="square 19"></td>
                <td class="square 20"></td>
            </tr>
            <tr>
                <td class="square 21"></td>
                <td class="square 22"></td>
                <td class="square 23"></td>
                <td class="square 24"></td>
                <td class="square 25"></td>
            </tr>
        </table>
</body>

</html>
