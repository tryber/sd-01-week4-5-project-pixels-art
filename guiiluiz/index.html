<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pixel Art</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body onload="generateColors()">
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
            </div>
            <div class="col-sm-8">
                <h1>Arte com Pixels</h1>
                <hr>
                <h3 id="title-pallet">Paleta de Cores</h3>

                <div id="pallet">
                    <div id="pallet0" class="pallet" onclick="changeColor('#pallet0')"></div>
                    <div id="pallet1" class="pallet" onclick="changeColor('#pallet1')"></div>
                    <div id="pallet2" class="pallet" onclick="changeColor('#pallet2')"></div>
                    <div id="pallet3" class="pallet" onclick="changeColor('#pallet3')"></div>
                    <div id="pallet4" class="pallet" onclick="changeColor('#pallet4')"></div>
                </div>

                <center>
                    <h3 id="title-input">Crie sua Tabela</h3>
                    <input type="number"
                        placeholder="Digite o valor da altura e da largura (min 5 e max 50)"
                        style="text-align: center;width:350px" onblur="pixelHeightWidth(this.value)">

                    <table></table>
                </center>

                <div id="buttons">
                    <button onclick="clearAll()">Limpar</button>
                    <button onclick="generateColors()">Trocar Cores</button>
                </div>

            </div>
            <div class="col-sm-2 sidenav">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
