<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pixel Art</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
            </div>
            <div class="col-sm-8">
                <h1>Arte com Pixels</h1>
                <hr>
                <h3>Paleta de Cores</h3>

                <!-- PALETA DE CORES -->
                <div id="paleta">
                    <div id="black" class="paleta" onclick="changeColor('black')"></div>
                    <div id="blue" class="paleta" onclick="changeColor('blue')"></div>
                    <div id="red" class="paleta" onclick="changeColor('red')"></div>
                    <div id="yellow" class="paleta" onclick="changeColor('yellow')"></div>
                </div>


                <!-- TABELA -->
                <center>
                    <input id="userpixel" type="number" placeholder="Digite o valor da altura e da largura (min 5 e max 50)"
                        style="text-align: center;width:350px" onblur="pixelHeightWidth(this.value)">
                    <table></table>
                </center>

                <!-- BotÃ£o Limpar -->
                <div style="margin-top: 1%">
                    <button onclick="clearAll()">Limpar</button>
                </div>

            </div>
            <div class="col-sm-2 sidenav">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
